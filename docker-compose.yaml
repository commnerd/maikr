services:
  ui:
    build: docker/ui
    volumes:
      - ./ui:/srv/ui:z
      - ./lib:/srv/lib:z
    ports:
      - ${UI_PORT:-4200}:4200
    environment:
      - UID=${UID}
      - GID=${GID:-${UID}}
  srv:
    build: docker/srv
    volumes:
      - ./srv:/srv/srv:z
      - ./lib:/srv/lib:z
    ports:
      - ${SRV_PORT:-3000}:3000
    environment:
      - USER=${UID}
      - GID=${GID:-${UID}}
  mongodb:
    image: mongo:5.0.8
    ports:
      - 2717:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pass
