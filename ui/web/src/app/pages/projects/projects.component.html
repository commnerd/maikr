
<form>
    <h1>Poject(s)</h1>
    <div style="margin-top:10px">
    <ul>
        <li *ngFor="let project of projects$ | async">{{ project.getName() }} -&gt;
            <a [routerLink]="nextLink(project)">{{ nextLabel(project) }}</a>
        </li>
    </ul>
    </div>
    <div style="margin-top:20px">
        <a routerLink="new" mat-raised-button color="primary">New Project</a>
    </div>
</form>
