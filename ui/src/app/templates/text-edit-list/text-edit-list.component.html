<div cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let str of list; index as strIndex" cdkDrag>
        <text-edit [input]="str" (inputChange)="update(strIndex, $event)"><ng-content></ng-content></text-edit>
        <button *ngIf="str.length > 0" (push)="remove(strIndex)">X</button>
    </div>
</div>
