<div cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let obj of listItems(); index as strIndex" cdkDrag>
        <text-edit [input]="obj" (inputChange)="update(strIndex, $event)">
            <ng-content></ng-content>
        </text-edit>
        <button *ngIf="obj.length > 0" (push)="remove(strIndex)">X</button>
    </div>
</div>
