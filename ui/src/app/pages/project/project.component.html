<div fxLayout="column" fxLayoutAlign="center">
    <form>
      <div fxLayoutAlign="center">
        <h1>Poject(s)</h1>
      </div>
      <div fxLayoutAlign="center" style="margin-top:10px">
        <ul style="width:50%" appearance="fill">
          <li *ngFor="let project of projects$ | async">
            <a [routerLink]="['projects', project._id, 'edit']">
              {{ project.name }}
            </a>
          </li>
        </ul>
      </div>
      <div fxLayoutAlign="center" style="margin-top:20px">
        <button (click)="newProject()" mat-raised-button color="primary">New Project</button>
      </div>
    </form>
  </div>
