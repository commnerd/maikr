<main-nav>
    <div fxFlex fxLayoutAlign="flex-end center">
        <a href="/dashboard" mat-button>Next</a>
     </div>
</main-nav>

<centered-content>
    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let task of tasks; index as taskIndex" cdkDrag>
            <text-edit [input]="task.short" (inputChange)="update(taskIndex, $event)">MVP Item</text-edit>
            <button *ngIf="task.short.length > 0" (click)="remove(taskIndex)">X</button>
        </div>
    </div>
</centered-content>
