apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mongo.fullname" . }}-test-connection"
  labels:
    {{- include "mongo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: conn-tester
      image: mongoclient/mongoclient:{{ .Chart.AppVersion }}
      command: ['mongo']
      args: ['{{ include "mongo.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
